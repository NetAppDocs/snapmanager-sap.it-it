indexpage:
  title: Documentazione SnapManager per SAP
  summary: SnapManager per SAP automatizza e semplifica i processi complessi, manuali
    e lunghi associati al backup, al ripristino e alla clonazione dei database. È
    possibile utilizzare SnapManager con la tecnologia SnapMirror di ONTAP per creare
    copie dei backup su un altro volume e con la tecnologia ONTAP SnapVault per archiviare
    i backup su disco in modo efficiente.
